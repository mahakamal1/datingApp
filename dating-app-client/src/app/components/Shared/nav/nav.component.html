<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="" routerLinkActive="active"><i class="fas fa-heart"></i> Dating App</a>
    <button class="navbar-toggler m-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav" *ngIf="accountService.currentUser$| async">
        <li class="nav-item">
          <a class="nav-link" routerLink="Matches">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" >Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Fav</a>
        </li>
      </ul>

      <form *ngIf="(accountService.currentUser$ | async)===null" (ngSubmit)="onSubmit()" #flogin="ngForm" class="d-flex" style="margin-left: auto !important;">
        <input name="UserName" [(ngModel)]="model.userName" class="form-control me-2" type="text" placeholder="UserName">
        <input name="Password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password">
        <button class="btn btn-Custom" type="submit">Login</button>
      </form>

      <div class="btn-group custom" dropdown *ngIf="accountService.currentUser$ |async">
        <button id="button-animated" dropdownToggle type="button" class="btn btn-Custom dropdown-toggle"
                aria-controls="dropdown-animated">
          Welcome User<span class="caret"></span>
        </button>
        <ul  id="dropdown-animated" *dropdownMenu class="dropdown-menu custom-dropDown"
            role="menu" aria-labelledby="button-animated">
          <li role="menuitem"><a class="dropdown-item" >Edit</a></li>
          <li role="menuitem"><a class="dropdown-item" >Profile</a>
          </li>
          <li role="menuitem"><a (click)="logout()" class="dropdown-item">
              Logout
            </a>
          </li>
        </ul>
      </div>

    </div>
  </div>
</nav>
